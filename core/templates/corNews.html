{% extends 'base.html' %}

{% block conteudo %}
<form action="{% url 'corNews' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}


    <button type="submit" name="button">Enviar</button>
</form>

<form class="pure-form pure-form-aligned" action="{% url 'corNews' %}" method="post">
  {% csrf_token %}
  <fieldset>
    <div class="pure-control-group">
        <label for="name">Username</label>
        <input id="name" type="text" placeholder="Username">
        <span class="pure-form-message-inline">This is a required field.</span>
    </div>
    A {{ form.cor }}
    B {{ form.cor.name }}
    C {{ form.cor.label }}
    D {{ form.cor.id_for_label }}
    E {{ form.cor.field.max_length }}
  </fieldset>
</form>

{% endblock %}
